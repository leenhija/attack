<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container" id="container">
        <div class="players">
        <div class="player_1_box"><p>Player 1 </p><input type="text" id="player_1" class="player_1" placeholder="Fill your name please"></div>
        <div class="player_2_box"><p>Player 2 </p><input type="text" id="player_2" class="player_2" placeholder="Fill your name please"></div>
        </div>
        <div class="avatarsdiv">
  <button id="avatar1 avatars" class="avatar1 avatars"><img src="assets/avatar1-removebg-preview.png" id="img1" class="img1"></button>
 <button id="avatar2 avatars" class="avatar2 avatars"><img src="assets/avatar2-removebg-preview.png" id="img2" class="img2"></button>
 <button id="avatar3 avatars" class="avatar3 avatars"><img src="assets/avatar3-removebg-preview.png" id="img3" class="img3"></button>
</div>
<div class="startdiv">
<button class="start" id="start">
Start
</button>
</div>
</div>
<div class="container2" id="container2">
    <div class="scores" id="scores">
        <div class="player_1_score" id="player_1_score"></div>
        <div class="player_2_score" id="player_2_score"></div>
    </div>
    <div class="turn_box" id="turn_box">
    <div class="turn" id="turn"></div>
    </div>
    <div class="players_names_boxes" id="players_names_boxes">
        <div  id="player_1_name" class="player_1_name"></div>
        <div id="player_2_name" class="player_2_name"><p></p></div>
    </div>
    <div class="winner_name_box" id="winner_name_box">
        <div id="winner_name" class="winner_name"></div>
    </div>
    <div class="attack_box">
    <img id="attacker_1">
    <div id="buttons" class="buttons">
    <button class="attack" id="attack">Attack</button>
    <button class="restart" id="restart">Restart</button>
</div>
    <img id="attacker_2">
    </div>
</div>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
